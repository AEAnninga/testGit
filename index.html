<!DOCTYPE html>
<html lang="nl">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>KleurenToggleKopie</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <script defer src="../eindopdracht KleurenToggle/main.js"></script>
    </head>

    <body>
    
        <button class="nav__btn">
            <figure >
                <img class="hamburger" src="images/menu.png" alt="Hamburger menu">
            </figure>
            <p id="colorText"></p>
        </button>
    
        <nav class="nav__hamburger toggleMenu">
            <ul class="nav__hamburger--content">
                <li id="close">
                    <img src="images/close.png" alt="closeX">
                </li>
                <li id="home">
                    <label id="labelClickHome" for="homeBtn">HOME</label>
                    <input type="radio" id="homeBtn" name="colorPick">
                </li>
                <li id="green">
                    <label id="labelClickGreen" for="greenBtn">GREEN</label>
                    <input type="radio" id="greenBtn" name="colorPick">
                </li>
                <li id="orange">
                    <label id="labelClickOrange" for="orangeBtn">ORANGE</label>
                    <input type="radio" id="orangeBtn" name="colorPick">
                </li>
                <li id="purple">
                    <label id="labelClickPurple" for="purpleBtn">PURPLE</label>
                    <input type="radio" id="purpleBtn" name="colorPick">
                </li>
                <li id="blue">
                    <label id="labelClickBlue" for="blueBtn">BLUE</label>
                    <input type="radio" id="blueBtn" name="colorPick">
                </li>
            </ul>
        </nav>

    </body>

    
</html>
